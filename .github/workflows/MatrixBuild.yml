name: MatrixBuild

on: [push]
# nice example: https://github.com/microsoft/vs-editor-api/blob/master/.github/workflows/main.yml

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v1

    - name: Restore NuGet Packages
      run: dotnet restore Frends.Community.Echo.sln 
    - name: Build
      run: dotnet build Frends.Community.Echo.sln
    
    - name: Test
      run: dotnet test Frends.Community.Echo.sln 
